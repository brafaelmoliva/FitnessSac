<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Gestión Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4fdfa; }
    .table thead { background: #4caf50; color: #fff; }
    .btn-success { background: #388e3c; }
    .btn-danger { background: #c62828; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between mb-3">
      <h3 class="text-success">Clientes Registrados</h3>
      <a th:href="@{/clientes/nuevo}" class="btn btn-success">+ Nuevo Cliente</a>
    </div>
    <div class="table-responsive shadow-sm">
      <table class="table table-striped">
        <thead><tr><th>ID</th><th>Nombre</th><th>Correo</th><th>Estado</th><th>Fecha</th><th>Acciones</th></tr></thead>
        <tbody>
          <tr th:each="cli : ${listaClientes}">
            <td th:text="${cli.id_cliente}"></td>
            <td th:text="${cli.nombre}"></td>
            <td th:text="${cli.correo}"></td>
            <td th:text="${cli.estado}"></td>
            <td th:text="${#temporals.format(cli.fecha_registro,'dd/MM/yyyy')}"></td>
            <td>
              <a th:href="@{'/cliente/editar/' + ${cli.id_cliente}}" class="btn btn-sm btn-secondary">Editar</a>
              <a th:href="@{'/clientes/eliminar/' + ${cli.id_cliente}}"
                 class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar cliente?');">Eliminar</a>
            </td>
          </tr>
          <tr th:if="${listaClientes.empty}">
            <td colspan="6" class="text-center text-muted">No hay clientes registrados.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
