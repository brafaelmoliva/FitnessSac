<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Nuevo Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4fdfa; }
    .card-header { background: #4caf50; color: #fff; }
    .btn-primary { background: #388e3c; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="text-success text-center">Registrar Nuevo Cliente</h3>
    <div class="card shadow-sm">
      <div class="card-header">Datos del Cliente</div>
      <div class="card-body">
        <form th:action="@{/clientes/registrar}" th:object="${cliente}" method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required/>
            </div>
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" id="correo" class="form-control" th:field="*{correo}" required/>
            </div>
            <div class="col-md-6">
              <label for="contrase単a" class="form-label">Contrase単a</label>
              <input type="password" id="contrase単a" class="form-control" th:field="*{contrase単a}" required/>
            </div>
            <div class="col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-select" th:field="*{estado}">
                <option value="">Selecciona un estado</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
          </div>
          <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/clientes/lista}" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
