<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default"
      data-assets-path="../assets/" data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Login - FitnessSAC</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Estilos propios -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .authentication-wrapper {
      width: 100%;
      max-width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      background-color: #ffffff;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-primary {
      background-color: #4caf50;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #4caf50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    .form-check-input:checked {
      background-color: #4caf50;
      border-color: #4caf50;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    h4 {
      text-align: center;
      font-weight: 600;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="authentication-wrapper">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <div class="app-brand justify-content-center mb-4">
            <a href="#" class="app-brand-link gap-2">
              <span class="app-brand-logo">
                <i class="fas fa-dumbbell fa-2x text-success"></i>
              </span>
              <span class="app-brand-text demo text-body fw-bolder">FitnessSAC</span>
            </a>
          </div>
          <h4 class="mb-2">Iniciar Sesión</h4>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group input-group-merge">
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                <span class="input-group-text cursor-pointer"><i class="fas fa-eye-slash"></i></span>
              </div>
            </div>
            <div th:if="${error}" class="error" th:text="${error}"></div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </div>
          </form>

          <p class="text-center">
            <span>¿No tienes una cuenta?</span>
            <a href="#" th:href="@{/registro}"><span>Regístrate</span></a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar/ocultar contraseña
    document.querySelector('.fa-eye-slash').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.classList.remove('fa-eye-slash');
        this.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        this.classList.remove('fa-eye');
        this.classList.add('fa-eye-slash');
      }
    });
  </script>
</body>
</html>
