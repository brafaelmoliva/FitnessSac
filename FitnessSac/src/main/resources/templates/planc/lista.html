<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planes - FitnessSAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
            color: #fff;
            margin: 0;
        }

        .container {
            margin-top: 3rem;
        }

        .table-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-primary, .btn-danger {
            border-radius: 10px;
        }

        h2 {
            font-weight: 600;
        }

        a.btn-primary {
            background-color: #388e3c;
            border: none;
        }

        a.btn-primary:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Gestión de Planes</h2>

    <div class="text-end mb-3">
        <a href="/planc/nuevo" class="btn btn-primary">Agregar Nuevo Plan</a>
    </div>

    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Duración</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Mes</th>
                <th>Grupal</th>
                <th>Personal</th>
                <th>Renovación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${planes}">
                <td th:text="${p.idPlan}"></td>
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.duracion}"></td>
                <td th:text="${p.categoria}"></td>
                <td th:text="${p.precio}"></td>
                <td th:text="${p.cantidadMes}"></td>
                <td th:text="${p.cantidadGrupal}"></td>
                <td th:text="${p.cantidadPersonal}"></td>
                <td th:text="${p.diasAntesRenovacion}"></td>
                <td>
                    <a th:href="@{'/planc/eliminar/' + ${p.idPlan}}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
