<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
            margin: 0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-wrapper {
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        h2 {
            font-weight: 600;
            color: #2e7d32;
        }

        .btn-success {
            background-color: #388e3c;
            border-radius: 10px;
            border: none;
        }

        .btn-secondary {
            border-radius: 10px;
        }

        .form-control, .form-select, textarea {
            border-radius: 10px;
        }

        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <h2 class="mb-4 text-center">Agregar Nuevo Trainer</h2>

    <form th:action="@{/trainers/guardar}" th:object="${trainer}" method="post">
        <div class="row mb-3">
            <div class="col-md-3">
                <label>ID Trainer</label>
                <input type="number" class="form-control" th:field="*{idTrainer}" required>
            </div>
            
			<div class="mb-3">
			     <label>Nombre</label>
			     <input type="text" class="form-control" th:field="*{nombre}" required>
			 </div>
			
            <div class="col-md-3">
                <label>Estado</label>
                <select class="form-select" th:field="*{estado}">
                    <option value="Activoe">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
            
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Guardar Trainer</button>
            <a href="/trainers" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
