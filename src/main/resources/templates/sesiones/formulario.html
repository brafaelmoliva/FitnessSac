<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
            margin: 0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-wrapper {
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        h2 {
            font-weight: 600;
            color: #2e7d32;
        }

        .btn-success {
            background-color: #388e3c;
            border-radius: 10px;
            border: none;
        }

        .btn-secondary {
            border-radius: 10px;
        }

        .form-control, .form-select, textarea {
            border-radius: 10px;
        }

        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <h2 class="mb-4 text-center">Agregar Nueva Sesión</h2>

    <form th:action="@{/sesiones/guardar}" th:object="${sesion}" method="post">
        <div class="row mb-3">
            <div class="col-md-3">
                <label>ID Sesión</label>
                <input type="number" class="form-control" th:field="*{idSesion}" required>
            </div>
            <div class="col-md-3">
                <label>Fecha</label>
                <input type="date" class="form-control" th:field="*{fecha}">
            </div>
            <div class="col-md-3">
                <label>Tipo</label>
                <select class="form-select" th:field="*{tipo}">
                    <option value="Al aire libre">Al aire libre</option>
                    <option value="En local">En local</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Duración (min)</label>
                <input type="number" class="form-control" th:field="*{duracion}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label>Hora Inicio</label>
                <input type="time" class="form-control" th:field="*{horaInicio}">
            </div>
            <div class="col-md-4">
                <label>Hora Fin</label>
                <input type="time" class="form-control" th:field="*{horaFin}">
            </div>
            <div class="col-md-4">
                <label>Capacidad</label>
                <input type="number" class="form-control" th:field="*{capacidad}">
            </div>
        </div>

        <div class="mb-3">
            <label>Descripción</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Guardar Sesión</button>
            <a href="/sesiones" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
